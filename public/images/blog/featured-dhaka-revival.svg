<svg width="600" height="399" viewBox="0 0 600 399" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <pattern id="dhaka-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#8B4513"/>
      <circle cx="20" cy="20" r="8" fill="#D2691E"/>
      <rect x="15" y="15" width="10" height="10" fill="#CD853F" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="399" fill="url(#bg)"/>
  
  <!-- Dhaka pattern overlay -->
  <rect width="600" height="399" fill="url(#dhaka-pattern)" opacity="0.3"/>
  
  <!-- Traditional border -->
  <rect x="10" y="10" width="580" height="379" fill="none" stroke="#8B4513" stroke-width="3"/>
  <rect x="20" y="20" width="560" height="359" fill="none" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Title background -->
  <rect x="50" y="150" width="500" height="100" fill="rgba(0,0,0,0.7)" rx="10"/>
  
  <!-- Title text -->
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    The Revival of Nepali Dhaka
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="16" fill="#D2691E" text-anchor="middle">
    Traditional Alley Featured Article
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#D2691E" opacity="0.8"/>
  <circle cx="500" cy="300" r="20" fill="#CD853F" opacity="0.6"/>
  <rect x="450" y="50" width="30" height="30" fill="#8B4513" opacity="0.7" transform="rotate(45 465 65)"/>
  
  <!-- Traditional motifs -->
  <g transform="translate(80, 320)">
    <path d="M0,0 L20,10 L0,20 L-20,10 Z" fill="#D2691E"/>
    <circle cx="0" cy="10" r="5" fill="#CD853F"/>
  </g>
  
  <g transform="translate(520, 80)">
    <path d="M0,0 L15,8 L0,16 L-15,8 Z" fill="#8B4513"/>
    <circle cx="0" cy="8" r="4" fill="#D2691E"/>
  </g>
</svg>