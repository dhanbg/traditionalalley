version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_STRAPI_API_TOKEN: ${NEXT_PUBLIC_STRAPI_API_TOKEN}
        ENABLE_PRODUCTION_DEBUG: ${ENABLE_PRODUCTION_DEBUG}
    container_name: nextjs-alley-production
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Runtime environment variables
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      KHALTI_BASE_URL: ${KHALTI_BASE_URL}
      KHALTI_SECRET_KEY: ${KHALTI_SECRET_KEY}
      KHALTI_PUBLIC_KEY: ${KHALTI_PUBLIC_KEY}
      KHALTI_RETURN_URL: ${KHALTI_RETURN_URL}
      KHALTI_WEBSITE_URL: ${KHALTI_WEBSITE_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_STRAPI_API_TOKEN: ${NEXT_PUBLIC_STRAPI_API_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - alley-network

networks:
  alley-network:
    driver: bridge
